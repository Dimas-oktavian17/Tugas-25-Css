<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas-25-Css</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <br>
       <p class="h2 fw-bold">Normal Button</p>
       <button type="submit" class="btn btn-primary">Primary</button>
       <button type="submit" class="btn btn-success">Success</button>
       <button type="submit" class="btn btn-danger">Danger</button>
       <button type="submit" class="btn btn-info">Info</button>
       <br>
       <p class="h2 fw-bold">Outline Button</p>
       <button type="submit" class="btn btn-outline-primary">Primary</button>
       <button type="submit" class="btn btn-outline-success">Success</button>
       <button type="submit" class="btn btn-outline-danger">Danger</button>
       <button type="submit" class="btn btn-outline-info">Info</button>
       <br>
       <p class="h2 fw-bold">Small Button</p>
       <button type="submit" class="btn-sm btn-primary">Primary</button>
       <button type="submit" class="btn-sm btn-success">Success</button>
       <button type="submit" class="btn-sm btn-danger">Danger</button>
       <button type="submit" class="btn-sm btn-info">Info</button>
       <br><br>
       <p class="h2 fw-bold">Large Button</p>
       <button type="submit" class="btn-lg btn-primary">Primary</button>
       <button type="submit" class="btn-lg btn-success">Success</button>
       <button type="submit" class="btn-lg btn-danger">Danger</button>
       <button type="submit" class="btn-lg btn-info">Info</button>
       <br><br>
       <p class="h2 fw-bold">Block Level Button</p>
       <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Primary</button>
        <button type="submit" class="btn btn-success btn-lg btn-block">Success</button>
        <button type="submit" class="btn btn-danger btn-lg btn-block">Danger</button>
        <button type="submit" class="btn btn-info btn-lg btn-block">Info</button>
      </div>
       <br>
       <p class="h2 fw-bold">Disabled Button</p>
       <button type="submit" class="btn btn-primary disabled">Primary</button>
       <button type="submit" class="btn btn-success disabled">Success</button>
       <button type="submit" class="btn btn-danger disabled">Danger</button>
       <button type="submit" class="btn btn-info disabled">Info</button>

    
</body>
</html>
